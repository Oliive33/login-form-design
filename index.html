<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/icone/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/icone/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./image/icone/favicon-16x16.png"
    />
    <link rel="manifest" href="./image/icone/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./image/icone/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <script
      src="https://kit.fontawesome.com/1e5cef7426.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-container">
      <form id="form">
        <h3>Se Connecter</h3>
        <div>
          <i class="fas fa-user"></i>
          <input type="text" placeholder="nom utilisateur" />
        </div>
        <div>
          <i class="fas fa-at"></i>
          <input type="email" placeholder="email" />
        </div>
        <div>
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="mot de passe" />
        </div>
        <input type="submit" placeholder="connexion" />
      </form>
    </div>
  </body>
</html>
